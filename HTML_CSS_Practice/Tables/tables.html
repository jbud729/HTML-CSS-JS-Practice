<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link href="tables.css" rel="stylesheet">
</head>
<body>
  <table class="table">
    <tr>
      <th>Company</th>
      <th>Contract</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table>

  <table class="table">
    <tr>
      <th>Laptop</th>
      <th>Color</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>Asus</td>
      <td style="background-color:black;
          color:white;">Black</td>
      <td>2016</td>
    </tr>
    <tr>
      <td>MacBook Pro</td>
      <td style="background-color:grey;
          color:white;">Gray</td>
      <td>2016</td>
    </tr>
  </table>
</body>
</html>
